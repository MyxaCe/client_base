<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatile" content="ie=edge">
        <title>Client</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-weight: 200;
                color:black;
                background-color: white;
            }

            #main {
                width: 100%;
                padding: 20px;
                text-align: center;
            }

            h1 {
                margin-top: 50px;
                margin-bottom: 10px;
            }

            #form {
                display:list-item;
                text-align: center;
            }

            input {
                width: 90%;
                outline: none;
                margin: 10px 5%;
                padding: 15px 10px;
                font-size: 14px;
                border: 2px solid silver;
                border-radius: 5px;
            }

            input:focus {
                border-color: #db5d5d;
            }

            button {
                border: 0;
                border-radius: 5px;
                margin-top: 50px;
                height: 60px;
                width: 200px;
                font-size: 20px;
                font-weight: 500;
                cursor: pointer;
                transition: all 500ms ease;
                color: black;
                background: rgba(233, 233, 233, 0.849);
            }
            
            button:hover {
                background:rgb(196, 196, 196);
            }
        </style>
    </head>
    <body>
        <div id="main">
                <h1>Добавление клиента</h1>
                <form id="form">
                    <input type="text" placeholder="Сайт клиента" id="client_sait">
                    <input type="text" placeholder="Дата" id="date">
                    <input type="text" placeholder="Имя клиента" id="client_name">
                    <input type="text" placeholder="ТГ клиента" id="client_tg">
                    <input type="text" placeholder="Сейл" id="sail_name">
                    <div id="error"></div>
                    <button id="submit">Отправить</button>
                </form>
        </div>
                <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
                <script>
                    let tg = window.Telegram.WebApp;
                    let submit = document.getElementById("submit");
                    tg.expand();
                
                    submit.addEventListener("click", (event) => {
                        event.preventDefault(); // предотвращаем отправку формы
                        let client_sait = document.getElementById("client_sait").value;
                        let date = document.getElementById("date").value;
                        let client_name = document.getElementById("client_name").value;
                        let client_tg = document.getElementById("client_tg").value;
                        let sail_name = document.getElementById("sail_name").value;
                
                        if (client_sait.length < 5) {
                            document.getElementById("error").innerText = "Имя клиента должно содержать минимум 5 символов.";
                            return; // не продолжаем выполнение, если условие истинно
                        }
                        if (date.length < 5) {
                            document.getElementById("error").innerText = "Имя клиента должно содержать минимум 5 символов.";
                            return; // не продолжаем выполнение, если условие истинно
                        }
                        if (client_name.length < 5) {
                            document.getElementById("error").innerText = "Имя клиента должно содержать минимум 5 символов.";
                            return; // не продолжаем выполнение, если условие истинно
                        }
                        if (client_tg.length < 5) {
                            document.getElementById("error").innerText = "Имя клиента должно содержать минимум 5 символов.";
                            return; // не продолжаем выполнение, если условие истинно
                        }
                        if (sail_name.length < 5) {
                            document.getElementById("error").innerText = "Имя клиента должно содержать минимум 5 символов.";
                            return; // не продолжаем выполнение, если условие истинно
                        }
                        if (!date) {
                            const today = new Date();
                            const year = today.getFullYear();
                            const month = String(today.getMonth() + 1).padStart(2, '0');
                            const day = String(today.getDate()).padStart(2, '0');
                            date = `${year}-${month}-${day}`;
                            document.getElementById("date").value = date;
                        }
                
                        // Проверка формата даты
                        const datePattern = /^\d{4}-\d{2}-\d{2}$/;
                        if (!datePattern.test(date)) {
                            document.getElementById("error").innerText = "Дата должна быть в формате YYYY-MM-DD.";
                            return; // не продолжаем выполнение, если условие истинно
                        }
                
                        // Дополнительная проверка на корректность даты
                        const parsedDate = new Date(date);
                        if (isNaN(parsedDate.getTime())) {
                            document.getElementById("error").innerText = "Некорректная дата.";
                            return; // не продолжаем выполнение, если условие истинно
                        }
                        let data = {
                            client_sait: client_sait,
                            date: date,
                            client_name: client_name,
                            client_tg: client_tg,
                            sail_name: sail_name
                        };
                
                        tg.sendData(JSON.stringify(data)); // исправлено: используется правильная переменная
                        tg.close(); // закрываем веб-приложение
                    });
                </script>
    </body>
</html>
